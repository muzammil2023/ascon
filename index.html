<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCON</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="m-section-1">
      <header>
        <h2>Ascon.</h2>
        <nav id="nav-1">
          <div class="nav-text">Home</div>
          <div class="nav-text">Shop</div>
          <div class="nav-text">Contact us</div>
        </nav>
        <nav id="nav-2">
          <figure class="fig-1">
            <a href="#"
              ><img
                decoding="async"
                loading="lazy"
                src="https://storage.googleapis.com/agni_patterns_bucket/bagberry/myaccount-lite.png"
                alt=""
                width="25"
                height="24"
            /></a>
          </figure>
          <figure class="fig-1">
            <a href="#"
              ><img
                decoding="async"
                loading="lazy"
                src="https://demo.agnidesigns.com/bagberry/wp-content/themes/bagberry/assets/img/cart-lite.png"
                alt=""
                width="25"
                height="24"
            /></a>
          </figure>
        </nav>
      </header>
      <div class="wp-block-cover__inner-container">
        <div
          class="has-global-padding is-layout-constrained wp-container-26 wp-block-group"
        >
          <div class="has-global-padding is-layout-constrained wp-block-group">
            <h1
              class="has-text-align-center has-lite-color has-text-color has-large-font-size"
            >
              Our timeless bag collections
            </h1>

            <p
              class="has-text-align-center has-lite-color has-text-color has-x-large-font-size"
            >
              Designed for the way you live your life. Bagberry are beautiful in
              their simplicity.
            </p>
          </div>

          <div
            style="height: 10px"
            aria-hidden="true"
            class="wp-block-spacer"
          ></div>

          <div
            class="is-content-justification-center is-layout-flex wp-container-25 wp-block-buttons"
          >
            <div
              class="wp-block-button aligncenter has-custom-width wp-block-button__width-50 has-custom-font-size is-style-fill has-medium-font-size"
            >
              <a
                class="wp-block-button__link has-accent-background-color has-background wp-element-button"
                href="https://demo.agnidesigns.com/bagberry/shop/"
                style="border-radius: 30px"
                >Go to shop</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="m-section-2">Hi there</section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
